{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>

    form{
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
    }
    input{
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .menu i{
        color: #fff;
        font-size: 50px;
        margin: 0 10px;
    }

    button {
        background-color: #623D80;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

</style>


<div class="form">
    <form method="POST">
        {% csrf_token %}
        <label for="youtube_url">YouTube URL:</label>
        <input type="url" id="youtube_url" name="youtube_url" required placeholder="https://www.youtube.com/watch?v=...">
        <button type="submit">Download</button>
    </form>
    
    <div class="menu">
        <a href="javascript:void(0);" onclick="toggleSidebar()"><i class='bx bx-menu'></i></a>
    </div>
</div>
{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}
{% endblock %}
